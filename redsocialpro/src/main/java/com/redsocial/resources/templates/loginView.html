<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RedSocialPro - Inicio de sesión</title>
  <link rel="stylesheet" href="/css/login.css">
</head>
<body>

  <header class="header">
    <img src="logo.png" alt="Logo RedSocialPro" class="logo" />
    <h1 class="title">RedSocialPro</h1>
  </header>

  <main class="main-container">
    <img src="1d1e1e68-96cc-45c6-8461-fcc45b2fb2f1.png" alt="User Icon" class="user-icon" />

    <div class="login-box">
      <div class="user-type-select">
        <label for="user-type">TIPO DE USUARIO</label>
        <select id="user-type">
          <option>empresa</option>
          <option>administrador</option>
          <option>candidato</option>
        </select>
      </div>

      <div class="input-group">
        <label for="username">correo o nombre de usuario</label>
        <div class="input-icon">
          <input type="text" id="username" placeholder="inserte su nombre o correo de usuario">
          <span class="icon">👤</span>
        </div>
      </div>

      <div class="input-group">
        <label for="password">contraseña</label>
        <div class="input-icon">
          <input type="password" id="password" placeholder="inserte su contraseña">
          <span class="icon">🔒</span>
          <span class="toggle-password">👁️</span>
        </div>
      </div>

      <button onclick= "confirm-button">confirmar</button>
    </div>
  </main>

</body>
</html>
